
<div class="card mb-3">
  <h3 *ngIf="channel != null" class="card-header">{{channel.name}}</h3>
  <h3 *ngIf="channel == null" class="card-header">Chat</h3>
  <div class="card-body" style="height: 500px; overflow-y:scroll">
    <div *ngFor="let message of messages">
      <p class="card-text">
        {{message.user}}: {{message.message}}
      </p>
    </div>
  </div>
  <div class="card-footer text-muted">
    <div class="form-inline">
        <input class="form-control" [(ngModel)]="message" style="width:calc(100% - 100px)">
        <button class="btn btn-primary" (click)="sendMessage()" style="width:100px">enter</button>
    </div>
  </div>
</div>
